<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="modal-login black-bg-1">
      <div class="white-bg">
        <h4>회원가입</h4>
        <form class="login-form">
          <div class="my-3">
            <span class="verify hidden">아이디 4자 이상 입력하셈</span>
            <input type="text" class="form-control input-id" />
          </div>
          <div class="my-3">
            <span class="verify hidden">비밀번호 6자 이상 입력하셈</span>
            <input type="password" class="form-control input-pw" />
          </div>
          <button class="submit btn btn-primary" type="button">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>
    <!-- form script -->
    <script>
      const inputContent = document.getElementsByTagName("input");
      const submitBtn = document.querySelector(".submit");
      const loginForm = document.querySelector(".login-form");
      const verify = document.querySelectorAll(".verify");
      const inputId = document.querySelector(".input-id");
      const inputPw = document.querySelector(".input-pw");
      let idValue = "";
      let pwValue = "";

      const postForm = (e) => {
        if (!/\S+@\S+\.\S+/.test(inputId.value)) {
          alert("이메일 형식아님");
          e.stoppropagation();
        } else if (inputId.value.length == "" || inputPw.value.length == "") {
          alert("아이디, 비밀번호를 입력하셈");
          e.stoppropagation();
        } else if (inputId.value.length < 4) {
          alert("아이디 더 길게 입력하셈");
          e.stoppropagation();
        } else if (inputPw.value.length < 6) {
          alert("비밀번호 더 길게 입력하셈");
          e.stoppropagation();
        } else {
          loginForm.action = "success.html";
        }

        loginForm.submit();
      };

      submitBtn.addEventListener("click", postForm);

      inputId.addEventListener("input", () => {
        idValue = inputId.value;
        if (idValue.length === 0) {
          verify[0].classList.toggle("hidden");
        } else if (idValue.length < 4) {
          verify[0].classList.replace("hidden", "show");
        } else if (idValue.length > 4) {
          verify[0].classList.replace("show", "hidden");
        }
      });
      inputPw.addEventListener("input", () => {
        pwValue = inputPw.value;
        if (pwValue.length === 0) {
          verify[1].classList.toggle("hidden");
        } else if (pwValue.length < 6) {
          verify[1].classList.replace("hidden", "show");
        } else if (pwValue.length > 6) {
          verify[1].classList.replace("show", "hidden");
        }
      });
    </script>

    <div class="modal-login2 black-bg-2">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close2">닫기</button>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <script>
      const badge = document.querySelector(".badge");
      let count = 0;
      badge.addEventListener("click", () => {
        count += 1;
        if (count % 2 === 1) {
          badge.innerHTML = "Light 🔄";
        } else if (count % 2 === 0) {
          badge.innerHTML = "Dark 🔄";
        }
      });
    </script>
    <div class="list">
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>

    <div class="main-bg">
      <div class="btn-wrap">
        <button class="btn btn-danger" id="btn-login1">회원가입</button>
        <button class="btn btn-danger" id="btn-login2">로그인2</button>
      </div>
    </div>
    <div class="alert alert-danger">5초 이내 구매시 사은품 증정!</div>

    <!-- 회원가입,로그인 버튼 JS -->
    <script>
      const loginBtn1 = document.querySelector("#btn-login1");
      const loginBtn2 = document.querySelector("#btn-login2");
      const modalLogin = document.querySelector(".modal-login");
      const modalLogin2 = document.querySelector(".modal-login2");
      const closeBtn = document.querySelector("#close");
      const closeBtn2 = document.querySelector("#close2");
      const navBtn = document.querySelector(".navbar-toggler");
      const listGroup = document.querySelector(".list-group");
      const btnWrap = document.querySelector(".btn-wrap");
      // 로그인1, 로그인2 버튼

      loginBtn1.addEventListener("click", () => {
        modalLogin.classList.toggle("show-modal");
      });
      loginBtn2.addEventListener("click", () => {
        modalLogin2.classList.toggle("show-modal");
      });

      closeBtn.addEventListener("click", () => {
        modalLogin.classList.remove("show-modal");
      });
      closeBtn2.addEventListener("click", () => {
        modalLogin2.classList.remove("show-modal");
      });

      // nav
      navBtn.addEventListener("click", () => {
        listGroup.classList.toggle("nav-modal");
        btnWrap.classList.toggle("btn-move");
      });
    </script>

    <!-- alert  -->
    <script>
      let alertCount = 5;
      alertGift = document.querySelector(".alert");
      setInterval(() => {
        if (alertCount > 0) {
          alertCount = alertCount - 1;
          alertGift.innerHTML = `${alertCount}초 이내 구매시 사은품 증정!`;
        } else {
          alertGift.classList.add("hidden");
        }
      }, 1000);
    </script>

    <!-- 부트스트랩 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
