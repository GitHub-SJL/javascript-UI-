<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="modal-login black-bg-1">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>
    <div class="modal-login2 black-bg-2">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close2">닫기</button>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <div class="list">
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>

    <div class="btn-wrap">
      <button id="btn-login1">로그인1</button>
      <button id="btn-login2">로그인2</button>
    </div>

    <script>
      const loginBtn1 = document.querySelector("#btn-login1");
      const loginBtn2 = document.querySelector("#btn-login2");
      const modalLogin = document.querySelector(".modal-login");
      const modalLogin2 = document.querySelector(".modal-login2");
      const closeBtn = document.querySelector("#close");
      const closeBtn2 = document.querySelector("#close2");
      const navBtn = document.querySelector(".navbar-toggler");
      const listGroup = document.querySelector(".list-group");
      const btnWrap = document.querySelector(".btn-wrap");
      // 로그인1, 로그인2 버튼

      loginBtn1.addEventListener("click", () => {
        modalLogin.classList.toggle("show-modal");
      });
      loginBtn2.addEventListener("click", () => {
        modalLogin2.classList.toggle("show-modal");
      });

      closeBtn.addEventListener("click", () => {
        modalLogin.classList.remove("show-modal");
      });
      closeBtn2.addEventListener("click", () => {
        modalLogin2.classList.remove("show-modal");
      });

      // nav
      navBtn.addEventListener("click", () => {
        listGroup.classList.toggle("nav-modal");
        btnWrap.classList.toggle("btn-move");
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
