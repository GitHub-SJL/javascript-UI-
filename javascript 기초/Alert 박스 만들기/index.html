<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="alert-box" id="alert">
      알림창임
      <button onclick="알림창다루기('none');">닫기</button>
    </div>
    <button class="alert-id">버튼1</button>
    <button class="alert-password">버튼2</button>
    <script>
      let flag = 0;

      function 알림창다루기(파라미터) {
        if (flag == 0) {
          document.getElementById("alert").style.display = "block";
          flag = 1;
        } else {
          document.getElementById("alert").style.display = "none";
          flag = 0;
        }
        document.getElementById("alert").innerText = 파라미터;
      }

      document
        .getElementsByClassName("alert-id")[0]
        .addEventListener("click", () => {
          알림창다루기("아이디입력하셈");
        });
      document
        .getElementsByClassName("alert-password")[0]
        .addEventListener("click", () => {
          알림창다루기("비번입력하셈");
        });
    </script>
  </body>
</html>
